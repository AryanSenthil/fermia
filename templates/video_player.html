
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 15px;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            padding: 8px 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .video-title {
            font-size: 18px;
            margin: 0;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .video-controls {
            padding: 15px;
            background-color: #111;
        }
        .metadata {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-button">‚Üê Back to Gallery</a>
        <h1 class="video-title">{{ video.name }}</h1>
    </div>
    
    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source src="/videos/{{ video.name }}" type="{% if video.name.endswith('.mp4') %}video/mp4{% elif video.name.endswith('.avi') %}video/x-msvideo{% endif %}">
            Your browser does not support this video format.
        </video>
    </div>
    
    <div class="video-controls">
        <div class="metadata">
            <p>Date: {{ video.date }} | Size: {{ video.size }}</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
            const video = document.getElementById('videoPlayer');
            
            // Space bar to play/pause
            if (event.code === 'Space') {
                event.preventDefault();
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            // Left arrow to go back 5 seconds
            if (event.code === 'ArrowLeft') {
                video.currentTime = Math.max(0, video.currentTime - 5);
            }
            
            // Right arrow to go forward 5 seconds
            if (event.code === 'ArrowRight') {
                video.currentTime = Math.min(video.duration, video.currentTime + 5);
            }
            
            // Escape to go back to gallery
            if (event.code === 'Escape') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
